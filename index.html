<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Drum Kit</title>
</head>
<body>

    <div class="text-center drum-kit">
        <button class="drum" data-key="65" data-sound="sounds/boom.wav">A</button>
        <button class="drum" data-key="83" data-sound="sounds/clap.wav">S</button>
        <button class="drum" data-key="68" data-sound="sounds/hihat.wav">D</button>
        <button class="drum" data-key="70" data-sound="sounds/kick.wav">F</button>
        <button class="drum" data-key="71" data-sound="sounds/openhat.wav">G</button>
        <button class="drum" data-key="72" data-sound="sounds/ride.wav">H</button>
        <button class="drum" data-key="74" data-sound="sounds/snare.wav">J</button>
        <button class="drum" data-key="75" data-sound="sounds/tink.wav">K</button>
        <button class="drum" data-key="76" data-sound="sounds/tom.wav">L</button>
    </div>
    <div class="video-section">
        <video id="drumVideo" width="600" controls>
            <source src="GORA-Karışık.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
       <div class="video-controls">
            <button id="playVideo">Play</button>
            <button id="pauseVideo">Pause</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
